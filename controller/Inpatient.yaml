
---
stoplight:
  version: 0.17.2
  info:
    title: Inpatient API
    description: An API for accessing patient information
    contact:
      - name: MediRecords
      - url: https://medirecords.com
    license:
      name: Apache 2.0
      url: https://www.apache.org/licenses/LICENSE-2.0
  servers:
    - url: https://api.medirecords.com/v1/inpatient
  paths:
    /hello:
      get:
        summary: Hello endpoint
        description: Endpoint to say hello to the user
        operationId: hello
        parameters:
          - name: name
            in: query
            required: false
            description: Name of the user
            schema:
              type: string
              default: stranger
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: string
    /helloUserInfo:
      get:
        summary: Hello User Info endpoint
        description: Endpoint to get user info
        operationId: helloUserInfo
        parameters:
          - name: name
            in: query
            required: false
            description: Name of the user
            schema:
              type: string
              default: stranger
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/UserInfoDTO'
    /helloFeign:
      get:
        summary: Hello Feign endpoint
        description: Endpoint to call a feign client
        operationId: helloFeign
        parameters:
          - name: pageable
            in: query
            required: true
            description: Pageable parameters
            schema:
              type: object
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: string
    /helloFeatureToggle:
      get:
        summary: Hello Feature Toggle endpoint
        description: Endpoint to call a feature toggle microservice
        operationId: helloFeatureToggle
        parameters:
          - name: tenant
            in: query
            required: true
            description: Tenant name
            schema:
              type: string
          - name: feature
            in: query
            required: true
            description: Feature name
            schema:
              type: string
          - name: tenantId
            in: query
            required: true
            description: Tenant id
            schema:
              type: string
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: boolean
components:
  schemas:
    UserInfoDTO:
      type: object
      properties:
        userId:
          type: string
        userName:
          type: string
        tenantId:
          type: string
        tenantName:
          type: string