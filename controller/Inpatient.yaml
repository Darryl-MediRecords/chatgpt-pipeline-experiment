

---

api: InpatientController

overview: This controller provides endpoints for hello, helloUserInfo, helloFeign and helloFeatureToggle. It uses the CurrentUserDetails to get the tenant name, user name, tenant id and user id. It also uses MrappClient and MrFeatureToggleMicroserviceClient for making calls to the respective microservice clients. The helloFeatureToggle endpoint is used to check the tenant configuration.