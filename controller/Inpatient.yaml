

---
stoplight:
  version: 0.1.0
  info:
    title: InpatientController
    description: Controller for inpatient related operations
    termsOfService: https://example.com/terms
    contact:
      name: MediRecords
      email: info@medirecords.com
    license:
      name: Apache 2.0
      url: https://www.apache.org/licenses/LICENSE-2.0.html
  servers:
    - url: https://api.medirecords.com/v1/api
  paths:
    /hello:
      get:
        summary: Get hello message
        parameters:
          - name: name
            in: query
            description: Name to greet
            required: false
            schema:
              type: string
              default: stranger
        responses:
          200:
            description: Greeting message
            content:
              application/json:
                schema:
                  type: string
    /helloUserInfo:
      get:
        summary: Get user information
        parameters:
          - name: name
            in: query
            description: Name to greet
            required: false
            schema:
              type: string
              default: stranger
        responses:
          200:
            description: User information
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/UserInfoDTO'
    /helloFeign:
      get:
        summary: Get data from MRApp
        parameters:
          - name: pageable
            in: query
            description: Pageable query
            required: true
            schema:
              type: string
        responses:
          200:
            description: Data from MRApp
            content:
              application/json:
                schema:
                  type: string
    /helloFeatureToggle:
      get:
        summary: Check feature toggle
        responses:
          200:
            description: Feature toggle status
            content:
              application/json:
                schema:
                  type: boolean
components:
  schemas:
    UserInfoDTO:
      type: object
      properties:
        userId:
          type: string
        userName:
          type: string
        tenantId:
          type: string
        tenantName:
          type: string