      type: request
      description: Get hello message
      method: GET
      url: /v1/api/helloUserInfo
      parameters:
        - name: name
          description: Name of the person
          type: string
          required: false
          default: stranger
      responses:
        - code: 200
          description: OK
    - name: helloFeign
      type: request
      description: Get hello message
      method: GET
      url: /v1/api/helloFeign
      parameters:
        - name: pageable
          description: Pageable object
          type: object
          required: true
      responses:
        - code: 200
          description: OK
    - name: helloFeatureToggle
      type: request
      description: Get hello message
      method: GET
      url: /v1/api/helloFeatureToggle
      parameters:
        - name: T
          description: Tenant
          type: string
