# InpatientController

## Overview
The InpatientController provides endpoints for retrieving user information, using a Feign client to interact with other microservices, and checking tenant configurations. 

## Endpoints
- `/hello`: Retrieves a string with the provided name, tenant id, user id, tenant name, and user name.
- `/helloUserInfo`: Retrieves a UserInfoDTO object with the tenant id, user id, tenant name, and user name.
- `/helloFeign`: Retrieves a string using a Feign client.
- `/helloFeatureToggle`: Retrieves a boolean value using a Feign client to check a tenant configuration.