

stoplight:
  - name: InpatientController
    description: API for the InpatientController
    methods:
      - name: hello
        description: Returns a greeting message
        parameters:
          - name: name
            type: string
            required: false
            default: stranger
        responses:
          - code: 200
            description: Greeting message
      - name: helloUserInfo
        description: Returns a UserInfoDTO object
        parameters:
          - name: name
            type: string
            required: false
            default: stranger
        responses:
          - code: 200
            description: UserInfoDTO object
      - name: helloFeign
        description: Returns a list of records from the mrappClient
        parameters:
          - name: pageable
            type: Pageable
            required: true
        responses:
          - code: 200
            description: List of records
      - name: helloFeatureToggle
        description: Returns a boolean value based on the feature toggle
        parameters:
          - name: none
            type: none
            required: none
        responses:
          - code: 200
            description: Boolean value