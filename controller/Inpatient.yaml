

stoplight:
- name: InpatientController
  description: This controller provides the endpoints for the Inpatient API.
  methods:
    - name: hello
      description: Returns a greeting with the user's tenant and user information.
    - name: helloUserInfo
      description: Returns a UserInfoDTO object with the user's tenant and user information.
    - name: helloFeign
      description: Uses the MrappClient to retrieve a list of records.
    - name: helloFeatureToggle
      description: Uses the FeatureToggleMicroserviceClient to check a tenant configuration.